<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>DOCUMENTO</title>
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-12">
            <!--colar FORMULÁRIO  -->
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Form Name</legend>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="selectbasic">Quantidade de Dezenas</label>
                        <div class="col-md-4">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">1</option>
                                <option value="99">99</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="quantidadeApostas">Quantidade de Apostas</label>
                        <div class="col-md-4">
                            <input id="quantidadeApostas" name="quantidadeApostas" type="text" placeholder="" class="form-control input-md" required="">
                            <span class="help-block">Digite um Número Inteiro</span>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for=""></label>
                        <div class="col-md-4">
                            <button id="" name="" class="btn btn-warning">APOSTAR!</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

    </div>

</div>

</body>
</html>
